<html>
<head>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers.js"></script>
 <script src="js/angular-progress-arc.min.js"></script>
</head>
<body ng-app="arcDemo">
<div ng-controller="arcCtrl">
<h1> Demo page for my fork on angularjs arc</h1>
<br/>
<h3>Forked from</h3>
<a href="https://github.com/mathewbyrne/angular-progress-arc">https://github.com/mathewbyrne/angular-progress-arc</a>
<br/>
Origianl demo page 
<a href="http://mathewbyrne.github.io/angular-progress-arc/">http://mathewbyrne.github.io/angular-progress-arc/</a>
<br/>
<span> value: {{arcPerc/100}}</span>
<br/><br/>
<div style="left:10px;width:80px">
<progress-arc    size="55"
    stroke="#00A59B"
    stroke-width="15"
    complete="arcPerc/100"
    counter-clockwise="{{isClockwise}}"
    background="#bababa"
	textval="{{arcText}}"
	
	>
</progress-arc>
</div>
<p>
<input type="range" max="100" min="0" ng-model="arcPerc"/><br/>
<input type="text" ng-model="arcText" /><br/>
 <label>Draw anti-ClockWise:
    <input type="checkbox" ng-model="isClockwise">
  </label>
</p>
</div>
</body>
</html>
